{% extends 'base.html' %} 
{% block content %} 

<div class="container my-3">
    <h2 class="border-bottom py-2">{{ news.title }}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{ news.link }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge badge-light p-2">
                    {{ news.date }}
                </div>
                <div class="badge badge-light p-2">
                    {{ news.press }}
                </div>
                <div class="badge badge-light p-2">
                    {{ news.keywords }}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
